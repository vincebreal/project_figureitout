<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure it out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark bg-subtle text-light">
    <h1 class="text-center fw-bold">figure it out.</h1>
    <div id="header" class="d-flex justify-content-around">
        <a href="/dashboard" class="btn fw-italic fw-bold border border-warning btn-danger">Back to Dashboard</a>
        <a href="/logout" class="btn fw-italic fw-bold border border-warning btn-danger">Logout</a>
    </div>
    <br>
    <h2 class="text-center"><strong>Add New Action Figure</strong></h2>
    <div id="content" class="display-flex flex-container with-margins justify-content-around">
        <div class="display-flex flex-container">
            <form action="/figureitout/create" method="post" enctype="multipart/form-data" class="col-6 mx-auto p-4 m-4">
                {% with messages = get_flashed_messages(category_filter=['show']) %}
                    {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Description must not be blank</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="figure_name">Name:</label>
                    <input type="text" name="figure_name"  class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" name="brand"  class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="line">Line:</label>
                    <input type="text" name="line"  class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="price">Price $:</label>
                    <input type="text" name="price"  placeholder=" .00" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="30" rows="5" class="form-control"></textarea>
                </div>
                <br>
                <div>
                    <label for="image">upload image:</label>
                    <input type=file id="image" name="image" class="form-control" accept="image/*">
                </div>
                <br>
                <div class="text-center">
                    <input type="submit" value="Add New Action Figure" class="btn fw-italic fw-bold border border-warning btn-danger"> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
