<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure it out.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark bg-subtle">
    <div class="d-flex justify-content-around">
        <form action="/figureitout/update_user" method="post" class="col-4 bg-dark p-4 my-5 text-light">
            <h1 class="text-center fw-bold text-light ">update user info</h1>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>UH OH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="first_name"><strong>First Name:</strong></label>
                <input type="text" name="first_name"  class="form-control" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name"><strong>Last Name:</strong></label>
                <input type="text" name="last_name"  class="form-control" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email"><strong>E-Mail:</strong></label>
                <input type="text" name="email"  class="form-control" value="{{user.email}}">
            </div>
            <div class="form-group">
                <label for="password"><strong>Password:</strong></label>
                <input type="password" name="password"  class="form-control">
            </div>
            <div class="form-group">
                <label for="password"><strong>Confirm Password:</strong></label>
                <input type="password" name="confirm"  class="form-control">
            </div>
            <br>
            <div class="text-center">
                <input type="submit" value="update info" class="btn fw-italic fw-bold border border-warning btn-danger">  
            </div> 
            <br>
            <div class="text-center">
                <a href="/figureitout/myaccount" class="btn fw-italic fw-bold border border-warning btn-danger">return to my account</a>
            </div>
        </form>
    </div>
</body>
</html>
